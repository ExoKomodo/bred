on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build ded
        run: |
          ./build.sh
      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: daybreak-linux
          path: |
            ./out/Linux/ded
